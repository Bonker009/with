<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
          
            width: 100%;
            
        }
        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
  </head>
 
  <body>
    <table border="1" >
      <thead>
        <tr>
          <th rowspan="2">No</th>
          <th rowspan="2">Student Name</th>
          <th colspan="4">Subject</th>
        </tr>
        <tr>
          <th>Score</th>
          <th>Score</th>
          <th>Score</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mey Long</td>
          <td>10</td>
          <td>35</td>
          <td>40</td>
          <td>85</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Hong Heng</td>
          <td>10</td>
          <td>30</td>
          <td>40</td>
          <td>80</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Sok San</td>
          <td>10</td>
          <td>40</td>
          <td>40</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="5">Total Student</td>
            <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
